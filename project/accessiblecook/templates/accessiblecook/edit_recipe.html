{% extends 'accessiblecook/base_template.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
  <h2>Edit Recipe</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'recipe_detail' pk=recipe.id %}"><button>Cancel</button></a>
{% endblock %}
