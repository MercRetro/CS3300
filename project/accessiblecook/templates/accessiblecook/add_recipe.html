{% extends 'accessiblecook/base_template.html' %}

{% block content %}
  <h2>Add Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Recipe</button>
  </form>
  <a href="{% url 'recipe_list' %}"><button>Cancel</button></a>
{% endblock %}
