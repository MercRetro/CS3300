{% extends 'accessiblecook/base_template.html' %}

{% block title %}Add Ingredient{% endblock %}

{% block content %}
  <h2>Add Ingredient to Recipe</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit">Add Ingredient</button>
  </form>
  <a href="{% url 'recipe_detail' pk=recipe.id %}">View Recipe</a>
{% endblock %}
